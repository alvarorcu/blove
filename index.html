<!DOCTYPE html>
<html lang="es" hola_ext_inject="disabled"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <title>Blove</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
<style type="text/css"></style></head>
<body>
  <nav role="navigation">
    <div class="nav-wrapper container transparent">
      <ul class="right">
        <div class="switch">
          <label>
            Modo Pelea
            <input type="checkbox">
            <span class="lever"></span>
          </label>
        </div>
      </ul>

      <ul id="nav-mobile" class="side-nav" style="left: -250px;">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Estadísticas</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><img class="logo" src="img/logo.png"></a>
    </div>
  </nav>

  <div class="row">
    <div class="col s12">
      <div id="modo-pelea" class="card red accent-2">
            <div class="card-content white-text">
              <span class="card-title">¿Qué causó la pelea? <br></span>
              <div class="input-field col s12">
                <select multiple>
                  <option value="" disabled selected>Puedes escoger varias opciones</option>
                  <option value="1">Engreimiento</option>
                  <option value="2">Mentira</option>
                  <option value="3">Desconfianza</option>
                  <option value="4">Infidelidad</option>
                  <option value="5">Otro</option>
                </select>
              </div>
              <span class="card-title">¿Qué tan fuerte fue?</span>
              <p class="range-field">
                <input type="range" id="pelea1" min="0" max="5" />
              </p>
            </div>
            <div class="card-action">
              <a href="#">Enviar</a>
            </div>
      </div>

       <ul id="tarjeta-2" class="card collection with-header z-depth-1">
        <div class="card-image">
          <img class="materialboxed" src="img/sample-1.jpg">
        </div>
        <li class="collection-header red lighten-1 white-text">
          <h4>Salgan a una caminata <span class="badge red-text text-accent-3"><b>En 12 días</b></span> </h4>
          <input type="date" class="datepicker" placeholder="Elige una fecha">
        </li>
         <a class="btn-floating btn-large waves-effect waves-light green upper-right task-done"><i class="material-icons">done</i></a>
        <li class="collection-item">
          <input type="checkbox" id="test6" />
          <label for="test6">Decide a qué lugar ir.</label>
        </li>
        <li class="collection-item">
          <input type="checkbox" id="test7" />
          <label for="test7">Pregúntale qué fecha está libre.</label>
        </li>
        <li class="collection-item">
          <input type="checkbox" id="test8" />
          <label for="test8">Compra algunos snacks.</label>
        </li>
        <li class="collection-item center">
          <button class="btn waves-effect waves-light activator enviar" type="submit" name="action">Hecho
            <i class="material-icons right">send</i>
          </button>
          <button class="btn waves-effect waves-light red" type="submit" name="action"><i class="material-icons">close</i>
          </button>
        </li>
        <div class="card-reveal valign-wrapper">
          <span class="card-title"><i class="material-icons right">close</i></span>
            <h5 class="grey-text text-darken-2">¿Cómo te fue?</h5>
            <p class="range-field">
              <input type="range" id="test5" min="0" max="5" />
            </p>
            <button class="btn waves-effect waves-light close-reveal enviar" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
        </div>
      </ul>

      <ul id="tarjeta-1" class="card collection with-header z-depth-1">
        <div class="card-image">
          <img src="img/rest.jpg" class="materialboxed">
        </div>
        <!--  botones
        <div class="horizontal center float-tab">
          <a class="btn-floating btn-large red"><img class="icon" src="img/food.png"></a>
          <a class="btn-floating yellow darken-1"><img class="icon" src="img/gift.png"></a>
          <a class="btn-floating green"><img class="icon" src="img/adventure.png"></a>
        </div>-->
        <li class="collection-header cyan lighten-2 white-text tab">

          <h4>Llévala a un buen restaurante <span class="badge red-text text-accent-3"><b>En 7 días</b></span> </h4>
          <input type="date" class="datepicker" placeholder="Elige una fecha">
        </li>
         <a class="btn-floating btn-large waves-effect waves-light green upper-right task-done" style="visibility:hidden;"><i class="material-icons">done</i></a>
        <li class="collection-item">
          <input type="checkbox" id="test1" />
          <label for="test1">Decide a qué restaurante llevarla.</label>
        </li>
        <li class="collection-item">
          <input type="checkbox" id="test2" />
          <label for="test2">Pregúntale qué fecha está libre.</label>
        </li>
        <li class="collection-item">
          <input type="checkbox" id="test3" />
          <label for="test3">Haz la reservación.</label>
        </li>
        <li class="collection-item">
          <input type="checkbox" id="test4" />
          <label for="test4">Confirma la reservación un día antes.</label>
        </li>
        <li class="collection-item center">
          <button class="btn waves-effect waves-light activator enviar" type="submit" name="action">Hecho
            <i class="material-icons right">send</i>
          </button>
          <button class="btn waves-effect waves-light red" type="submit" name="action"><i class="material-icons">close</i>
          </button>
        </li>
        <div class="card-reveal valign-wrapper">
          <span class="card-title"><i class="material-icons right">close</i></span>
            <h5 class="grey-text text-darken-2">¿Cómo te fue?</h5>
            <p class="range-field">
              <input type="range" id="test5" min="0" max="5" />
            </p>
            <button class="btn waves-effect waves-light close-reveal" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
        </div>
      </ul>

    </div>
  </div>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  

<div class="hiddendiv common"></div><div class="drag-target" style="left: 0px; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div></body></html>
